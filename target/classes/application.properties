spring.application.name=jwt-verification-service

# Port Server
server.port=8080

#loggingï¿½s
logging.level.root=INFO
logging.level.br.com.itau.jwt.verification=DEBUG

#Config Rate Limiter
resilience4j.ratelimiter.instances.jwtVerificationService.limit-for-period=10
resilience4j.ratelimiter.instances.jwtVerificationService.limit-refresh-period=1s
resilience4j.ratelimiter.instances.jwtVerificationService.timeout-duration=500ms

#Config Circuit Breaker
resilience4j.circuitbreaker.instances.jwtVerificationService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.jwtVerificationService.slow-call-rate-threshold=50
resilience4j.circuitbreaker.instances.jwtVerificationService.slow-call-duration-threshold=2s
resilience4j.circuitbreaker.instances.jwtVerificationService.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.jwtVerificationService.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.jwtVerificationService.sliding-window-size=10
resilience4j.circuitbreaker.instances.jwtVerificationService.minimum-number-of-calls=5

#Config Retry
resilience4j.retry.instances.jwtVerificationService.max-attempts=3
resilience4j.retry.instances.jwtVerificationService.wait-duration=500ms